<div class="" layout-margin layout-align="center center">
    <div layout="row" layout-margin layout-align="center center" ng-show="anf.category">
        <img height="60" ng-src="./assets/img/{{anf.category.code}}.png" />
        <span class="text-asset" ng-bind="anf.category.name"></span>
    </div>
    <hr width="100%" color="#CDAE6E" />
    <div layout="column" style="width:100%" layout-align="center start">
        <div layout="row" layout-wrap layout-align="start start" style="width:100%">
            <md-input-container style="min-width:350px;">
                <span class="text-gold">Type</span>
                <md-select ng-model="anf.asset.subcategoryCode">
                    <md-option ng-value="opt.code" ng-repeat="opt in anf.subcategories">{{ opt.name }}</md-option>
                </md-select>
            </md-input-container>
            <md-input-container flex="100">
                <span class="text-gold">Name</span>
                <input type="text" ng-model="anf.asset.name" />
            </md-input-container>
            <md-input-container style="min-width:350px;">
                <span class="text-gold">Location</span>
                <md-select ng-model="anf.asset.location">
                    <md-option ng-value="opt.code" ng-repeat="opt in anf.location">{{ opt.name }}</md-option>
                </md-select>
            </md-input-container>
        </div>
        <hr width="100%" color="lightgrey" />
        <div layout="row" layout-wrap style="width:100%">
            <div flex="100" layout="column" layout-align="center center" flex-gt-md="45">
                <md-input-container style="width:300px">
                    <span class="text-gold">Purchase Valuation (€)</span>
                    <input type="text" ng-model="anf.asset.purchaseValuationAmount" />
                </md-input-container>
                <md-input-container style="width:300px">
                    <span class="text-gold">Date of purchase</span>
                    <div pickadate ng-model="anf.asset.purchaseDate"> </div>
                </md-input-container>
            </div>
            <div flex show-gt-md layout layout-align="center center">
                <div style="height:90%;width:2px;background-color:#f1e8d7;"></div>
            </div>
            <hr width="100%" hide-gt-md color="#f1e8d7" />
            <div flex="100" flex-gt-md="45">
                <md-input-container style="width:300px">
                    <span class="text-gold">Last Valuation (€)</span>
                    <input type="text" ng-model="anf.asset.lastValuationAmount" />
                </md-input-container>
                <md-input-container style="width:300px">
                    <span class="text-gold">Date of the last estimate</span>
                    <div pickadate ng-model="anf.asset.lastEstimateDate"></div>
                </md-input-container>
            </div>
        </div>
        <div style="width:100%" layout="row" layout-align="end end" layout-margin>
            <md-button class="btn-blue" ng-click="anf.saveAsset(true)">Validate and add new</md-button>
            <md-button class="btn-blue" ng-click="anf.saveAsset(false)">Validate</md-button>
        </div>

    </div>
</div>
